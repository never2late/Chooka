<!DOCTYPE html>
<html lang="en">
	<head>
		<title>obj tester</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
		</style>
	</head>
 
	<body>
 
		<script src="three/build/three.js"></script>
 
		<script>
 
			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
 
			var container;
 
			var camera, scene;
			var canvasRenderer, webglRenderer;
 
			var mesh, zmesh, geometry;
 
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
 
			var meshes = [];

			<!-- input -->

			var targetList = [];
			var projector, mouse = { x: 0, y: 0 };

			<!-- input end-->

			<!-- test code -->

			var runAnimation = true;

			<!-- test code end -->
 
			init();
			animate();
 
			function init() {
 
				container = document.createElement('div');
				document.body.appendChild(container);
 
				camera = new THREE.PerspectiveCamera(75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 100000);
console.log('screen width = ' + SCREEN_WIDTH);
console.log('screen height = ' + SCREEN_HEIGHT);
				camera.position.x = 4;
				camera.position.y = 0;
				camera.position.z = 4;
 
				scene = new THREE.Scene();
 
				// LIGHTS
				var ambient = new THREE.AmbientLight(0x777777);
				scene.add(ambient);
 
				var directionalLight = new THREE.DirectionalLight(0xffeedd);
				directionalLight.position.set(100, 100, 100).normalize();
				scene.add(directionalLight);
 
				// RENDERER
				webglRenderer = new THREE.WebGLRenderer();
				webglRenderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
				webglRenderer.domElement.style.position = "relative";
 
				container.appendChild(webglRenderer.domElement);
 
				var loader = new THREE.JSONLoader(),
				callbackKey = function(geometry) {
					createScene(geometry,  0, 0, 0, 1, "rock.jpg")
				};
				loader.load("capsule.js", callbackKey);

				<!-- input -->
				projector = new THREE.Projector();
				<!-- input end -->
 
				window.addEventListener('resize', onWindowResize, false);
 				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
			}
 
			function createScene(geometry, x, y, z, scale, tmap) {
				// var material = new THREE.MeshLambertMaterial({color: 0x55B663});
				var material = new THREE.MeshLambertMaterial({map: THREE.ImageUtils.loadTexture(tmap)});
				zmesh = new THREE.Mesh(geometry, material);
				zmesh.position.set(x, y, z);
				zmesh.scale.set(scale, scale, scale);
				meshes.push(zmesh);

				<!-- input -->
				targetList.push(zmesh);
				<!-- input end -->

				scene.add(zmesh);
			}
 
			function onWindowResize() {
 
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
 
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
 
				webglRenderer.setSize(window.innerWidth, window.innerHeight);
			}
 
			function animate() {
				if (runAnimation == true) {
					for(var i = 0; i < meshes.length; i++){
						meshes[i].rotation.y += .01;
					}
				}

				requestAnimationFrame(animate);
				render();
			}
 
			function render() {
				camera.lookAt(scene.position);
				webglRenderer.render(scene, camera);
			}

			<!-- input -->

			function onDocumentMouseDown( event ) 
			{
				// the following line would stop any other event handler from firing
				// (such as the mouse's TrackballControls)
				// event.preventDefault();
				
				// console.log("Click.");
				
				// update the mouse variable
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				
				// find intersections

				// create a Ray with origin at the mouse position
				//   and direction into the scene (camera direction)
				var vector = new THREE.Vector3( mouse.x, mouse.y, 1 );
				projector.unprojectVector( vector, camera );
				var ray = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

				// create an array containing all objects in the scene with which the ray intersects
				var intersects = ray.intersectObjects( targetList );
				
				// if there is one (or more) intersections
				if ( intersects.length > 0 )
				{
					// console.log("Hit @ " + toString( intersects[0].point ) );
					runAnimation = !runAnimation;
				}

			}

			function toString(v) { return "[ " + v.x + ", " + v.y + ", " + v.z + " ]"; }

		</script>
 
	</body>
</html>
