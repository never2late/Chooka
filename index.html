<!DOCTYPE html>
<html lang="en">
	<head>
		<title>obj tester </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
		</style>
	</head>
 
	<body>
 
		<script src="lib/build/three.js"></script>
		<script src="lib/build/Projector.js"></script>
		<script src="lib/build/OrbitControls.js"></script>
 
		<script>
 
			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var windowHalfX = SCREEN_WIDTH / 2;
			var windowHalfY = SCREEN_HEIGHT / 2;
 
			var container, controls;
 
			var camera, scene;
			var renderer;
 
			var mesh, zmesh, geometry;
 
			var meshes = [];

			<!-- input -->

			var targetList = [];
			var projector, mouse = { x: 0, y: 0 };

			<!-- input end-->
 
			init();
			animate();
 
			function init() {
 
				container = document.createElement('div');
				document.body.appendChild(container);
 				//iphone 6 width = 1334, height = 750
				camera = new THREE.OrthographicCamera(-13.34, 13.34, 7.5, -7.5, 1, 10);
				camera.position.set(0, 0, 5);
 
				scene = new THREE.Scene();
 
				// LIGHTS
				var ambient = new THREE.AmbientLight(0x777777);
				scene.add(ambient);
 
				var directionalLight = new THREE.DirectionalLight(0xffeedd);
				directionalLight.position.set(100, 100, 100).normalize();
				scene.add(directionalLight);
 
			 	// RENDERER
				renderer = (window.WebGLRenderingContext) ? new THREE.WebGLRenderer() : new THREE.CanvasRenderer();
				renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
				renderer.domElement.style.position = "relative";

				// CONTROLS
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.noRotate = true;
 
				container.appendChild(renderer.domElement);
 
 				<!-- load left -->
				var loader = new THREE.JSONLoader();
				// createScene(geometry, x, y, z, rx, ry, rz, scale, touchable, tmap)
				var callbackLeft = function(geometry) {
					createScene(geometry, -3, -2, 0, 0, 0, 0, 1, true, "rock.jpg")
				};
				loader.load("capsule.js", callbackLeft);

				<!-- load right -->
				var callbackRight = function(geometry) {
					createScene(geometry,  3, -2, 0, 0, 0, 0, 1, true, "rock.jpg")
				};
				loader.load("capsule.js", callbackRight);

				<!-- load background -->
				var callbackRight = function(geometry) {
					createScene(geometry,  2, -10, -10, 90, 0, 0, 6, false, "floor1.jpg")
				};
				loader.load("floor.js", callbackRight);

				<!-- input -->
				projector = new THREE.Projector();
				<!-- input end -->
 
				window.addEventListener('resize', onWindowResize, false);
 				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
			}
 
			function createScene(geometry, x, y, z, rx, ry, rz, scale, touchable, tmap) {
				// var material = new THREE.MeshLambertMaterial({color: 0x55B663});
				var material = new THREE.MeshLambertMaterial({map: THREE.ImageUtils.loadTexture(tmap)});
				zmesh = new THREE.Mesh(geometry, material);
				zmesh.position.set(x, y, z);
				zmesh.rotation.set(rx, ry, rz);
				zmesh.scale.set(scale, scale, scale);
				zmesh.playAnimation = false;
				meshes.push(zmesh);

				if (touchable == true) {
					targetList.push(zmesh);
				}

				scene.add(zmesh);
			}
 
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
 
				renderer.setSize(window.innerWidth, window.innerHeight);
			}
 
			function animate() {
				for(var i = 0; i < meshes.length; i++){
					var mesh = meshes[i];
					if (mesh.playAnimation == true) {
						mesh.rotation.y += .01;
					}
				}

				requestAnimationFrame(animate);
				render();
			}

			function update()
			{
				controls.update();
			}
 
			function render() {
				camera.lookAt(scene.position);
				renderer.render(scene, camera);
			}

			<!-- input -->

			function onDocumentMouseDown( event ) 
			{
				// the following line would stop any other event handler from firing
				// (such as the mouse's TrackballControls)
				// event.preventDefault();
				
				// console.log("Click.");
				
				// update the mouse variable
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				var raycaster = new THREE.Raycaster();
				raycaster.setFromCamera( mouse, camera );

				// create an array containing all objects in the scene with which the ray intersects
				var intersects = raycaster.intersectObjects( targetList );
				
				// if there is one (or more) intersections
				if ( intersects.length > 0 )
				{
					// console.log("Hit @ " + toString( intersects[0].point ) );
					var mesh = intersects[0].object;
					var playAnimation = mesh.playAnimation;
					mesh.playAnimation = !playAnimation;
				}

			}

			function toString(v) { return "[ " + v.x + ", " + v.y + ", " + v.z + " ]"; }

		</script>
 
	</body>
</html>
